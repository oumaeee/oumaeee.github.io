<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <div class="add-book">
            <h1>add book</h1>
            <div class="input-container">
                <input type="text" id="title" class="text-input" autocomplete="off" placeholder="Enter book title" required>
                <label for="title" class="label">Title</label>
            </div>
            <div class="input-container">
                <input type="text" id="publisher" class="text-input" autocomplete="off" placeholder="Enter book publisher" required>
                <label for="publisher" class="label">Publisher</label>
            </div>
            <div class="input-container">
                <input type="text" id="year" class="text-input" autocomplete="off" placeholder="Enter book year" required>
                <label for="year" class="label">year</label>
            </div>

            <button type="submit"><span class="submit-text"></span></button>
            <button></button>
        </div>
        <div class="book-container">
            <div class="search-bar">
                <input type="text" id="search" class="search" placeholder="Search book title">
                <div class="search-icon"></div>
            </div>
            <div class="unread-book">
                <h1>unread book</h1>
            </div>
            <div class="readed-book">
                <h1>readed book</h1>
            </div>
        </div>
    </div>
</body>
</html>
